{% for post in site.posts %}
<article class="entry">
    <header class="entry-header">
        <h2 class="entry-title"><a class="dash-hover" href="{{ post.url | prepend: site.url }}">{{ post.title }}</a></h2>
        <div class="entry-meta">
            <ul>
                <li>{{ post.date  | date: "%d %B, %Y"}}</li>
            </ul>
        </div>
    </header>
</article>
{% endfor %}
