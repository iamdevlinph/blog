<!-- https://github.com/jekyll/jekyll/issues/2515#issuecomment-46107601 -->
{% assign items = site.posts | sort: 'updated_date' %}
{% for post in items reversed %}
<li>
  <h2><a href='{{ post.url | prepend: site.url }}'>{{ post.title }}</a></h2>
  <!--<span>JAN 01, 2017</span>-->
  <span>
    {{ post.updated_date | date: "%B %d, %Y"}}
    <!-- will be shown as long as current day less than 7 days from updated_date -->
    <span class="created_date hidden">{{post.date}}</span>
    <span class="updated_date hidden">{{post.updated_date}}</span>
    <span class="updated_text hidden">UPDATED</span>
  </span>
</li>
{% endfor %}
