---
layout: default
group: article
---
<title>{{ page.title }} | Devlin Pajaron</title>
<div class='article'>
    <h1 class="article__title">{{ page.title }}</h1>
    <span class="article__date">{{ page.date  | date: "%B %d, %Y"}}</span>
    {{ content }}
</div>

{% if page.previous.url %}
<a class="page-nav page-nav--prev no-underline" href="{{page.previous.url}}" title="{{page.previous.title}}">
  <i class="fa fa-chevron-left"></i>
  <div>
    <span><i class="fa fa-chevron-left"></i></span>
    <span>{{page.previous.title}}</span>
  </div>
</a>
{% endif %}

{% if page.next.url %}
<a class="page-nav page-nav--next no-underline" href="{{page.next.url}}" title="{{page.next.title}}">
  <i class="fa fa-chevron-right"></i>
  <div>
    <span>{{page.next.title}}</span>
    <span><i class="fa fa-chevron-right"></i></span>
  </div>
</a>
{% endif %}
